<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .tema-escuro {

            background-color: #212529;

        }

        .tema-claro {

            background-color: #f8f9fa;

        }

    </style>

</head>

<body>

    <input type="text" placeholder="Informe seu nome.">
    <button id="corFundo">Tema Escuro</button>
    <button id="tamFonte">Alterar Fonte</button>

    <script>

        const botao = document.querySelector('button');

        botao.addEventListener('click', ()=> {

            if(document.body.classList.toggle('tema escuro')) {

                document.body.classList.add('tema-claro')
                document.body.classList.remove('tema-escuro')
                localStorage.setItem('tema', 'tema-claro')

            } else {

                document.body.classList.add('tema-escuro')
                document.body.classList.remove('tema-claro')
                localStorage.setItem('tema', 'tema-escuro')

            }

            // localStorage.setItem('tema', 'tema-escuro')

        });

        document.addEventListener('DOMContent.Loaded', ()=> {

            const tema = localStorage.getItem('tema');
            console.log(tema)
            document.body.classList.add(tema)

        });

    </script>

    
</body>

</html>
